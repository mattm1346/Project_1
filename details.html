    </header>

    <section class="form-section">
        <form method="POST" action="" class="details-form">
            <h2 id="book-header">book your slot now!</h2>

            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>

            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required>

            <label for="day">Day</label>
            <input id="day" name="day" type="text" list="days" required>
            <datalist id="days">
                <option value="Monday"></option>
                <option value="Tuesday"></option>
                <option value="Wednesday"></option>
                <option value="Thursday"></option>
                <option value="Friday"></option>
                <option value="Saturday"></option>
                <option value="Sunday"></option>
            </datalist>

            <label for="time">Time</label>
            <input id="time" name="time" type="text" list="times" required>
            <datalist id="times">
                <option value="09:00 - 10:00"></option>
                <option value="10:00 - 11:00"></option>
                <option value="11:00 - 12:00"></option>
                <option value="12:00 - 13:00"></option>
                <option value="13:00 - 14:00"></option>
                <option value="14:00 - 15:00"></option>
                <option value="15:00 - 16:00"></option>
                <option value="16:00 - 17:00"></option>
                <option value="17:00 - 18:00"></option>
                <option value="18:00 - 19:00"></option>
                <option value="19:00 - 20:00"></option>
            </datalist>

        </form>

    </section>
